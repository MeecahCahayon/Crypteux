		<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="assets/css/pagelayout.css">

	</head>
	<body>
		<div class="outerDiv" id="pageOuterDiv">

			<!-- HEADER -->
			<header class="outerGrids" id="headerGrid">

				<!-- HEADING -->
				<section class="innerGrids" id="headingGrid">
					<div id="headingCont">
						<p> Crypteux </p>
					</div>
				</section>

				<!-- MAIN MENU BUTTON -->
				<section class="innerGrids" id="mainMenuBtnGrid">
					<div id="mainMenuBtnCont">

						<p onclick="checklogout()"> Logout </p>

				</section>
			</header>

			<!-- MAIN -->
			<section class="outerGrids" id="mainGrid">

				<!-- SEACRH SECTION -->
				<section class="innerGrids" id="searchGrid">
					<div id="searchComponentContent">
						<input class="searchInput" id="coinSearchInput" type="text" name="searchValue">
						<button id="coinSearchBtn"> Search </button>
					</div>
				</section>

				<!-- DISPLAY 15 COINS -->
				<section class="innerGrids" id="coinGrid">
					<div id="coinContent">
						Display all coins
					</div>
				</section>

				<!-- BUTTON SECTION -->
				<section class="innerGrids" id="dashBtnGrid">
					<div id="dashBtnContent">
						<button id="moreCoinbtn"> More </button>
					</div>
				</section>
			</section>

			<!-- FOOTER -->
			<footer class="outerGrids" id="footerGrid">
				
				<!-- FOOTING -->
				<section class="innerGrids" id="footGrid">
					<div id="footerCont">
						<p> Meecah Cahayon - Connor Jones - Eunice Llobet - Mason Elliott </p>
					</div>
				</section>
			</footer>
